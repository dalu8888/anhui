<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title></title>
</head>
<body>
<div>
    <div class="content">
        <div>
            <form class="form-inline definewidth m20" th:action="@{/yaopin}" method="get">
                书名：<input type="text" name="url" id="id" class="abc input-default" placeholder="" value="" />&nbsp;&nbsp;

                <button type="submit" class="btn btn-primary">查询</button>
            </form>
        </div>

        <div th:unless="${#lists.isEmpty(lists)}">
            <table class="table table-bordered table-hover definewidth m10">
                <thead>
                <tr>
                    <th>书名</th>
                    <th>作者</th>
                    <th>分类</th>
                    <th>内容简介</th>
                </tr>
                </thead>
                <tr th:each="lists:${lists}">
                    <td th:text="${lists.fbsj}">1111</td>
                    <td th:text="${lists.mc}">2222</td>
                    <td th:text="${lists.fddbrxm}">3333</td>
                    <td th:text="${lists.sf}">4444</td>
                </tr>

            </table>
        </div>

        <!--<div th:if="${#lists.isEmpty(list)}">-->
            <!--<p>暂无书籍</p>-->
        <!--</div>-->
    </div>
</div>
<script src="../../static/bootstrap/js/jquery.1.11.1.min.js" th:src="@{/js/jquery.1.11.1.min.js}"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script><!-- 2 -->
</body>
</html>
